<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro do Comodo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="danger">
      <ion-card-title>Novo Comodo</ion-card-title>
      <ion-card-subtitle>Digite as informações do comodo</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="comodoCreate" (ngSubmit)="createCom()" novalidate>
        <ion-item>
          <ion-label position="floating">Nome do Comodo</ion-label>
          <ion-input  clearInput="true" inputmode="text" placeholder="Digite o nome do Comodo" required="true" type="text" formControlName="nomeCom"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="isSubmitted && errorControl.nomeCom.errors?.required">
          *É nescessario o nome do comodo
        </ion-text>
        <ion-item>
          <ion-label>Esta Ativo?</ion-label>
          <ion-toggle color="danger" checked disabled></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>É Favorito?</ion-label>
          <ion-toggle color="danger" disabled></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Sera Sincronizado?</ion-label>
          <ion-toggle color="danger" checked disabled></ion-toggle>
        </ion-item>

        <ion-button expand="full" type="submit">Criar Comodo</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
