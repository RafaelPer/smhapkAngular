<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <form  [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <ion-grid>
      <ion-row color="tertiary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" style="margin: 0px auto 0px auto !important;">
          <div padding>
    
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input  clearInput="true" inputmode="text" placeholder="Digite o username do usuario" required="true" type="text" formControlName="usernameLogin"></ion-input>
            </ion-item>
            <ion-text color="light" *ngIf="isSubmitted && errorControl.usernameLogin.errors?.required">
              *É nescessario o username
            </ion-text>

            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input  clearInput="true" inputmode="text" placeholder="Digite a senha" required="true" type="password" formControlName="passwdLogin"></ion-input>
            </ion-item>
            <ion-text color="light" *ngIf="isSubmitted && errorControl.passwdLogin.errors?.required">
              *É nescessario a senha
            </ion-text>
    
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block">Entrar</ion-button>
            <ion-button  size="large" expand="block" routerLink='/'>Voltar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
